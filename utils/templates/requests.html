{% extends "base.html" %}

{% block content %}
    <h3>Last 10 requests</h3>
    <table class="requests_table">
        <tr>
            <th>Date</th>
            <th>Path</th>
            <th>Method</th>
        </tr>
        {% for request in requests_list %}
            <tr>
                <td>{{ request.date }}</td>
                <td>{{ request.path }}</td>
                <td>{{ request.method }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
